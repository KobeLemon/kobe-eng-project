<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kobe Lemon">
    <meta name="description" content="Demonstration of SWAPI - The Star Wars API - People">
    <title>Star Wars API (SWAPI) Demo by Kobe Lemon - People</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="mainPage">
    <header id="header"></header>

    <main>
        <section id="formatBox">
            <h2>What language do you want the information to be in?</h2>
            <button id="basicformatBtn">Galactic Basic (English)</button>
            <button id="wookieeformatBtn">Shyriiwook (Wookie)</button>
        </section>
        <section id="pagesBox"> 
            <button class="pagesBtns displayNone" id="previousPage">← Previous Page</button>
            <p>Page # <span id="currentPage">1</span></p>
            <button class="pagesBtns" id="nextPage">Next Page →</button>
        </section>
        <section id="peopleBox" class="contentBox"></section>
        <p class="authorCredit">Credit to the author of SWAPI, Paul Hallett - <a href="https://swapi.dev/">https://swapi.dev/</a></p>
    </main>
    <script type="module" src="../js/people.mjs"></script>
